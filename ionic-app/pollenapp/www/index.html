  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pollen App</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/xml2json.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <!-- Center Content -->
<body ng-app="pollenapp" ng-controller="ChartController">
  <ion-side-menus>


    <!-- Center content -->
    <ion-side-menu-content>
    <ion-view>
      <ion-header-bar class="bar-dark">
      </ion-header-bar>
      <ion-nav-bar class="bar-dark">
      <h1 class="title">Pollen App</h1>
      <ion-nav-buttons side="left">
      <!-- Toggle left side menu -->
      <button menu-toggle="left" class="button button-icon icon ion-navicon">Pollen Years</button>
    </ion-nav-buttons>


    <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon">HDD Years</button>
  </ion-nav-buttons>
  </ion-nav-bar>
      <ion-content>
        <div class="card">
          <div class="item item-divider">
              Pollen Counts {{currentYear}}
          </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="pollenData" chart-labels="pollenLabels"
            chart-series="series" chart-options="options" chart-dataset-override="datasetOverride">
        </div>
    </div>
    <div class="card">
          <div class="item item-divider">
              Heating Degree Days {{currentHDDYear}}
          </div>
        <div class="item item-text-wrap">
            <canvas id="line-climate" class="chart chart-line" chart-data="avgtData" chart-labels="tempPcpnDates"
            chart-series="tempPcpnSeries" chart-options="tempPcpnOptions" chart-dataset-override="datasetOverride" chart-color="tempPcpnColor">
        </div>
    </div>
        </ion-view>
      </ion-content>
    </ion-side-menu-content>

      <!-- Left Content -->
      <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Pollen: Years</h1>
      </ion-header-bar>
        <ion-content>
        <ion-list>
          <ion-item ng-repeat="year in years" ng-click="selectYear(year)" ng-class="{active: activeProject == year}">
            {{year}}
        </ion-item>
      </ion-list>
      </ion-content>
    </ion-side-menu>
    <!-- Right Content -->
    <ion-side-menu side="right">
    <ion-header-bar class="bar-dark">
      <h1 class="title">HDD: Years</h1>
    </ion-header-bar>
    <ion-content>
    <ion-list>
      <ion-item ng-repeat="year in hddYears" ng-click="selectHDDYear(year)" ng-class="{active:activeProject == year}">
        {{year}}
      </ion-item>
    </ion-list>
    </ion-content>
</ion-side-menus>
</body>
</html>
